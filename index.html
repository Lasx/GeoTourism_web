<html lang="en" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tourism interest points and routes management platform">
    <meta name="author" content="MartÃ­n Montes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#00bcd4">
    <title>GeoTourism</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="img/plane.png">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="bower_components/leaflet-providers/css/gh-fork-ribbon.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/template.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/dialog.css"/>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"
     ng-controller="MainLayoutCtrl">
    <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">
                GeoTourism
            </span>

            <div class="mdl-layout-spacer"></div>
            <md-button class="md-raised md-primary" ng-if="isAuthAdmin()" ng-click="logOut()">
                <i class="fa fa-user-times"></i> Admin Log Out
            </md-button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item" ng-if="!isAuthAdmin()" ui-sref="admin">Admin</li>
                <li class="mdl-menu__item" ui-sref="about">About</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <fb-button></fb-button>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" ui-sref="places">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">place</i>Places
            </a>
            <a class="mdl-navigation__link">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">directions</i>Routes
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div ui-view></div>
    </main>
    <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</div>
</body>
</html>
