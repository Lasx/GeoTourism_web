<form ng-submit="logIn()" novalidate>
    <div class="formLogLogIn" layout="column" layout-align="center center">
        <md-input-container>
            <label>Username</label>
            <input ng-model="username">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="password">
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Log In</md-button>
    </div>
</form>
