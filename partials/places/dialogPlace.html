<md-dialog ng-cloak flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                {{tip.name}}
            </h2>
            <favourite favourited="tip.myFavourite" ng-if="isAuthFB()"></favourite>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <div ng-show="!edit">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Details">
                    <md-content class="md-padding" layout="row">
                        <div layout="column" layout-align="center center" flex="50" flex-order="1">
                            <h3 class="md-title">
                                {{type.name}}
                            </h3>
                            <md-content layout-padding>
                                <p>{{tip.description}}</p>
                            </md-content>
                            <md-button class="md-primary" ng-href="{{tip.infoUrl}}" target="_blank"
                                       ng-if="tip.infoUrl && !allowEdit">
                                + info <i class="mdl-color-text--blue-grey-400 material-icons"
                                          role="presentation">info</i>
                            </md-button>
                            <h3 class="md-title">
                                Address
                            </h3>
                            <md-content layout-padding>
                                <p>{{tip.address}}</p>
                            </md-content>
                            <md-button class="md-primary" ng-href="{{tip.googleMapsUrl}}" target="_blank">
                                Google Maps <i class="mdl-color-text--blue-grey-400 material-icons"
                                               role="presentation">map</i>
                            </md-button>
                        </div>
                        <div flex="50" flex-order="2">
                            <md-card>
                                <img ng-src="{{tip.photoUrl}}" class="img-dialog">
                            </md-card>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Social" ng-if="isAuthFB()">
                    <md-content class="md-padding">
                        <div layout="column">
                            <div layout="row">
                                <div flex="50">
                                    <div layout="column" layout-align="center center">
                                        <h3 class="md-title">
                                            Average Rate:
                                        </h3>
                                        <star-rating rating="averageRate" readonly="true"></star-rating>
                                    </div>
                                    <div layout="column" layout-align="center center">
                                        <h3 class="md-title">
                                            My Rate:
                                        </h3>
                                        <star-rating rating="myRate"
                                                     on-rating-select="rateSelected(rating)"></star-rating>
                                    </div>
                                </div>
                                <div flex="50">
                                    <div layout="column" layout-align="center center">
                                        <h3 class="md-title">
                                            Favourite of:
                                        </h3>
                                        <md-content class="list-dialog">
                                            <md-list-item class="md-2-line" ng-repeat="user in tip.favouritedBy">
                                                <img ng-src="{{user.facebookProfilePhotoUrl}}" class="md-avatar"/>
                                                <md-button class="md-primary" ng-href="{{user.facebookProfileUrl}}"
                                                           target="_blank">
                                                    {{user.name}}
                                                </md-button>
                                            </md-list-item>
                                        </md-content>
                                    </div>
                                </div>
                            </div>
                            <div layout="row" layout-align="center center">
                                <h3 class="md-title">
                                    Comments:
                                </h3>
                            </div>
                            <div layout="row" layout-align="center center">
                                <div class="column">
                                    <md-content class="list-dialog-big">
                                        <md-list-item class="md-3-line md-long-text"
                                                      ng-repeat="comment in tip.comments">
                                            <img ng-src="{{comment.user.facebookProfilePhotoUrl}}" class="md-avatar"/>
                                            <div class="md-list-item-text">
                                                <md-button class="md-primary"
                                                           ng-href="{{comment.user.facebookProfileUrl}}"
                                                           target="_blank">
                                                    {{comment.user.name}}
                                                </md-button>
                                                <p>
                                                    {{comment.commentText}}
                                                </p>
                                            </div>
                                            <div ng-if="comment.user.facebookUserId == facebookUserId">
                                                <md-button class="md-warn" ng-click="deleteComment(comment.id)">
                                                    <i class="material-icons">delete</i>
                                                </md-button>
                                            </div>
                                        </md-list-item>
                                    </md-content>
                                </div>
                            </div>
                            <div layout="row" layout-align="center center">
                                <md-input-container flex="90">
                                    <label>Comment</label>
                                    <textarea ng-model="comment" columns="1" md-maxlength="300"></textarea>
                                </md-input-container>
                                <md-button type="submit" class="md-primary" flex="5"
                                           ng-click="addComment(comment); comment = undefined;">
                                    <i class="material-icons">comment</i>
                                </md-button>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </div>
        <div ng-show="edit">
            <form-place form="formDialog" edit="true" place="tip" restoreplace="copy" types="types"></form-place>
        </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button class="md-primary" ng-if="isAuthenticated() && !edit" ng-click="enableEdit()">
            <i class="material-icons">edit</i>
        </md-button>
        <md-button class="md-primary" ng-if="isAuthenticated() && edit && formValidAndDirty(formDialog)"
                   ng-click="saveChanges()">
            <i class="material-icons">save</i>
        </md-button>
        <md-button class="md-warn" ng-if="isAuthenticated() && edit" ng-click="disableEdit(true)">
            <i class="material-icons">cancel</i>
        </md-button>
        <md-button class="md-warn" ng-if="isAuthenticated()" ng-click="delete()">
            <i class="material-icons">delete</i>
        </md-button>
    </div>
</md-dialog>
