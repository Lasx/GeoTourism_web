<form name="form" novalidate>
    <div layout="column">
        <div layout="row" layout-sm="column">
            <md-input-container flex-gt-sm="50">
                <label>Name</label>
                <input name="name" ng-model="place.name" maxlength="20" required>
                <div ng-messages="form.name.$error" role="alert">
                    <div ng-message="required" class="my-message">Mandatory field</div>
                </div>
            </md-input-container>
            <md-input-container flex-gt-sm="50">
                <label>Type</label>
                <md-select name="type" ng-model="place.type" ng-required="!edit">
                    <md-option ng-repeat="type in types" value="{{type.id}}">
                        {{type.name}}
                    </md-option>
                </md-select>
                <div ng-messages="form.type.$error" role="alert">
                    <div ng-message="required" class="my-message">Mandatory field</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Description</label>
                <textarea ng-model="place.description" columns="1" md-maxlength="300"></textarea>
            </md-input-container>
        </div>
        <div class="small-margin-top">
            <div layout="row">
                <md-input-container flex flex-gt-sm="60">
                    <label>Info URL</label>
                    <input name="infoUrl" type="url" ng-model="place.infoUrl"/>
                    <div ng-messages="form.infoUrl.$error" role="alert">
                        <div ng-message="url">
                            Invalid URL
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <wikipedia-search flex flex-gt-sm="60" placeholder="Search Info in Wikipedia"
                                  selectedsearchitem="selectedsearchitem">
                </wikipedia-search>
            </div>
        </div>
        <div class="small-margin-top">
            <div layout="row">
                <md-input-container flex flex-gt-sm="60">
                    <label>Photo URL</label>
                    <input name="photoUrl" type="url" ng-model="place.photoUrl">
                    <div ng-messages="form.photoUrl.$error" role="alert">
                        <div ng-message="url">
                            Invalid URL
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <upload-photo flex flex-gt-sm="60" uploadedurl="uploadedurl" form="form">
                </upload-photo>
            </div>
        </div>
    </div>
</form>
