<md-dialog ng-cloak flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Place</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <form-place form="formDialog" place="place" types="types"></form-place>
    </md-dialog-content>
    <div class="md-actions" layout="row" layout-align="start center">
        <span flex></span>
        <md-button class="md-warn" ng-click="close()">
            <i class="material-icons">cancel</i>
        </md-button>
        <md-button class="md-primary" ng-disabled="formDialog.$invalid" ng-click="save()">
            <i class="material-icons">save</i>
        </md-button>
    </div>
</md-dialog>
